<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letsupgrate/javascript</title>
    <link rel="stylesheet" href="letsupgrate.css">
    <script src="letsupgrate.js"></script>
</head>

<body>
    <header>
        <div id="headerContent">
            <img class="logo" src="logo.png" alt="LetsUpgrade">
            <h2>Letsupgrate Assignment</h2>
        </div>
    </header>

    <div id="mainContainer">

        <div>
            <h3>Current Day</h3>
            <ul>
                <li id="currentDay"></li>
            </ul>
        </div>
        <hr>
        <div>
            <h3>Current Time</h3>
            <ul>
                <li id="currentTime"></li>
            </ul>
        </div>
        <hr>
        <div>
            <h3>Current Date and Time with format</h3>
            <ul>
                <li id="dateFormat1"></li>
                <li id="dateFormat2"></li>
            </ul>
        </div>
        <hr>
        <div>
            <h3>Print Current Window Screen</h3>
            <ul>
                <button style="pointer-events: auto;" id="printScreen" onclick="window.print()">Print Screen</button>
            </ul>
        </div>
        <hr>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
